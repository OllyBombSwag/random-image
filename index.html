<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Image</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 95%;
      max-height: 95%;
    }
  </style>
</head>
<body>

<img id="randomImage">

<script>
  const images = [
    "img1.png",
    "img2.jpg",
    "img3.jpg"
  ];

  const random = Math.floor(Math.random() * images.length);
  document.getElementById("randomImage").src = images[random];
</script>

</body>
</html>
