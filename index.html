<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Image</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 95%;
      max-height: 95%;
    }
  </style>
</head>
<body>

<img id="randomImage">

    "img5.jpg"

    "img7.jpg"

    "img9.jpg"
    "img10.jpg"
    "img11.jpg"
    "img12.jpg"
    "img13.jpg"
    "img14.jpg"
    "img15.jpg"
    "img16.jpg"
    "img17.jpg"
    "img18.jpg"
    "img19.jpg"
    "img20.jpg"
    "img21.jpg"
    "img22.jpg"
    "img23.jpg"
    "img24.jpg"
    "img25.jpg"
    "img26.jpg"
    "img27.jpg"
    "img28.jpg"
    "img29.jpg"
    "img30.jpg"
    "img31.jpg"
    "img32.jpg"

</body>

</html>
