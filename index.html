<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg: #0e0e0e;
    --card: #1a1a1a;
    --text: #ffffff;
    --button: #2a2a2a;
    --accent: #4caf50;
    --accent-active: #66ff66;
    --danger: #e53935;
    --danger-active: #ff6b6b;
  }

  body.light {
    --bg: #f2f2f2;
    --card: #ffffff;
    --text: #111;
    --button: #dddddd;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: var(--card);
    padding: 16px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    max-width: 95vw;
    max-height: 95vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  img {
    max-width: 100%;
    max-height: 70vh;
    object-fit: contain;
    border-radius: 12px;
    background: black;
    box-shadow: 0 10px 25px rgba(0,0,0,0.45);
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
  }

  button {
    background: var(--button);
    color: var(--text);
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .like { color: var(--accent); }
  .dislike { color: var(--danger); }

  .active.like { background: var(--accent-active); color: black; }
  .active.dislike { background: var(--danger-active); color: black; }

  .counter {
    font-size: 13px;
    opacity: 0.85;
  }
</style>
</head>

<body>

<div class="container">
  <img id="randomImage">
  <div class="counter" id="counterText"></div>
  <div class="controls">
    <button id="refreshBtn">üîÑ New image</button>
    <button id="themeBtn">üåó Theme</button>
    <button class="like" id="likeBtn">üëç Like (<span id="likes">0</span>)</button>
    <button class="dislike" id="dislikeBtn">üëé Dislike (<span id="dislikes">0</span>)</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, onSnapshot, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAn9feNo3uLdqUR_K2MOepJ8lfYLN1fE9c",
  authDomain: "alibum.firebaseapp.com",
  projectId: "alibum",
  storageBucket: "alibum.firebasestorage.app",
  messagingSenderId: "631498491128",
  appId: "1:631498491128:web:953e5247e803240852670d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Images array
const images = Array.from({ length: 76 }, (_, i) => `img${i + 1}.jpg`);

let lastIndex = -1;
let currentIndex = 0;
let unsubscribe = null;

// Elements
const imgEl = document.getElementById("randomImage");
const likesEl = document.getElementById("likes");
const dislikesEl = document.getElementById("dislikes");
const counterEl = document.getElementById("counterText");
const likeBtn = document.getElementById("likeBtn");
const dislikeBtn = document.getElementById("dislikeBtn");

// üîÑ Load a new random image (no repeat)
function newImage() {
  let index;
  do { index = Math.floor(Math.random() * images.length); } while (index === lastIndex);
  lastIndex = index;
  currentIndex = index;

  imgEl.src = images[index];
  counterEl.textContent = `Image ${index + 1} of ${images.length}`;

  listenForVotes();
  updateVoteButtons();
}

// üëÇ Live vote listener
function listenForVotes() {
  if (unsubscribe) unsubscribe();
  const ref = doc(db, "images", images[currentIndex]);
  unsubscribe = onSnapshot(ref, (snap) => {
    if (snap.exists()) {
      likesEl.textContent = snap.data().like || 0;
      dislikesEl.textContent = snap.data().dislike || 0;
    } else {
      likesEl.textContent = 0;
      dislikesEl.textContent = 0;
    }
  });
}

// üß† Update buttons highlighting based on stored vote
function updateVoteButtons() {
  const voteKey = "voted_" + images[currentIndex];
  const vote = localStorage.getItem(voteKey);
  likeBtn.classList.toggle("active", vote === "like");
  dislikeBtn.classList.toggle("active", vote === "dislike");
}

// üëçüëé Vote / undo vote
async function vote(type) {
  const voteKey = "voted_" + images[currentIndex];
  const ref = doc(db, "images", images[currentIndex]);
  const currentVote = localStorage.getItem(voteKey);

  await runTransaction(db, async (transaction) => {
    const snap = await transaction.get(ref);
    let data = snap.exists() ? snap.data() : { like: 0, dislike: 0 };

    if (currentVote === type) {
      // Undo vote
      data[type] = Math.max(0, (data[type] || 0) - 1);
      localStorage.removeItem(voteKey);
    } else {
      // Remove old vote if switching
      if (currentVote === "like") data.like = Math.max(0, (data.like || 0) - 1);
      if (currentVote === "dislike") data.dislike = Math.max(0, (data.dislike || 0) - 1);

      // Add new vote
      data[type] = (data[type] || 0) + 1;
      localStorage.setItem(voteKey, type);
    }

    transaction.set(ref, data);
  });

  updateVoteButtons();
}

// Button events
document.getElementById("refreshBtn").onclick = newImage;
likeBtn.onclick = () => vote("like");
dislikeBtn.onclick = () => vote("dislike");

// Theme
if (localStorage.getItem("theme") === "light") document.body.classList.add("light");
document.getElementById("themeBtn").onclick = () => {
  document.body.classList.toggle("light");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
};

// Initial load
newImage();
</script>

</body>
</html>
